<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Home Depot Receipt</title>

<!-- JsBarcode -->
<script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>

<style>
@page {
    size: letter;
    margin: 20mm;
}

body {
    font-family: Arial, Helvetica, sans-serif;
    margin: 0;
    padding: 0;
    background: #fff;
    color: #000;
}

.receipt {
    max-width: 850px;
    margin: auto;
    padding: 20px;
    box-sizing: border-box;
}

/* ===== HEADER ===== */
.header {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
}

.logo {
    width: 220px;
}

.logo img {
    width: 100%;
    height: auto;
    display: block;
}

.barcode-box {
    text-align: right;
    font-size: 13px;
}

.barcode {
    margin-top: 5px;
}

/* ===== CONTENT ===== */
.section {
    margin-top: 12px;
    font-size: 13px;
    line-height: 1.4;
}

.bold {
    font-weight: bold;
}

hr {
    border: none;
    border-top: 1px solid #000;
    margin: 15px 0;
}

table {
    width: 100%;
    border-collapse: collapse;
    font-size: 13px;
}

th, td {
    padding: 6px;
}

thead th {
    border-bottom: 1px solid #000;
}

.items td {
    border-bottom: 1px solid #ccc;
}

.right {
    text-align: right;
}

input {
    border: none;
    width: 100%;
    font-size: 13px;
}

input:focus {
    outline: none;
    background: #f2f2f2;
}

/* ===== TOTALS ===== */
.totals {
    width: 300px;
    float: right;
    border: 1px solid #000;
    margin-top: 10px;
}

.totals td {
    border-bottom: 1px solid #000;
    padding: 6px;
}

.gray {
    background: #e6e6e6;
    font-weight: bold;
}

.controls {
    margin-top: 10px;
}

@media print {
    .controls {
        display: none;
    }
    img {
        -webkit-print-color-adjust: exact;
        print-color-adjust: exact;
    }
}
</style>
</head>
