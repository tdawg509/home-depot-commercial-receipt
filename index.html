<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Customer Receipt</title>

<style>
body {
    font-family: Arial, Helvetica, sans-serif;
    background:#fff;
    color:#000;
}

.receipt {
    width: 980px;
    margin: 20px auto;
    border: 1px solid #000;
    padding: 20px;
}

.header {
    display: flex;
    justify-content: space-between;
}

.logo {
    font-weight: bold;
    font-size: 20px;
}

.barcode-box {
    text-align: right;
}

.barcode {
    width: 260px;
    height: 45px;
    border: 1px solid #000;
    margin-top: 5px;
}

.section {
    margin-top: 15px;
    font-size: 13px;
    line-height: 1.4;
}

.bold { font-weight: bold; }

hr {
    border: none;
    border-top: 1px solid #000;
    margin: 15px 0;
}

table {
    width: 100%;
    border-collapse: collapse;
    font-size: 13px;
}

th, td {
    padding: 6px;
}

thead th {
    border-bottom: 1px solid #000;
}

.right { text-align: right; }

input {
    border: none;
    width: 100%;
    font-size: 13px;
}

input:focus {
    outline: none;
    background: #f2f2f2;
}

.items td {
    border-bottom: 1px solid #ccc;
}

.totals {
    width: 300px;
    float: right;
    border: 1px solid #000;
}

.totals td {
    border-bottom: 1px solid #000;
    padding: 6px;
}

.gray {
    background: #e6e6e6;
    font-weight: bold;
}

.controls {
    margin-top: 10px;
}

.controls button {
    padding: 5px 10px;
    font-size: 12px;
}

@media print {
    .controls { display:none; }
}
</style>
</head>

<body>

<div class="receipt">

<div class="header">
    <div class="logo">THE HOME DEPOT</div>
    <div class="barcode-box">
        <div><input placeholder="H####-######"></div>
        <div class="barcode"></div>
    </div>
</div>

<div class="section">
    <span class="bold">Customer Receipt</span><br>
    <input placeholder="MM/DD/YYYY, HH:MM AM/PM PST"><br>
    <input placeholder="Store #"><br>
    <input placeholder="Street Address"><br>
    <input placeholder="City, State ZIP"><br>
    <input placeholder="Phone Number">
</div>

<div class="section">
    <span class="bold">Customer Information</span><br>
    <input placeholder="Customer Name"><br>
    <input placeholder="Company"><br>
    <input placeholder="Street Address">
</div>

<div class="section">
    Runner <input placeholder="Name">
</div>

<hr>

<table>
<thead>
<tr>
    <th style="width:5%;">Item #</th>
    <th style="width:45%;">Item description</th>
    <th style="width:15%;">SKU #</th>
    <th style="width:10%;" class="right">Sales Price</th>
    <th style="width:5%;" class="right">Qty</th>
    <th style="width:10%;" class="right">Total Price</th>
</tr>
</thead>
<tbody id="itemBody" class="items">
</tbody>
</table>

<div class="controls">
    <button onclick="addItem()">Add Item</button>
</div>

<table class="totals">
<tr>
    <td>Sub Total</td>
    <td class="right" id="sub">$0.00</td>
</tr>
<tr>
    <td>Discount</td>
    <td class="right">$0.00</td>
</tr>
<tr>
    <td>Tax</td>
    <td class="right" id="tax">$0.00</td>
</tr>
<tr>
    <td class="bold">Total</td>
    <td class="right bold" id="total">$0.00</td>
</tr>
<tr>
    <td>Balance</td>
    <td class="right">$0.00</td>
</tr>
</table>

<div style="clear:both;"></div>

<table style="margin-top:20px; width:100%;">
<tr>
<td class="gray">
    Pro Xtra 2025<br>
    Member Statement (as of 2025)
</td>
<td class="gray right">
    <input placeholder="Visa XXXX-XXXX-XXXX-XXXX">
</td>
</tr>
</table>

<div class="section bold">
    Invoice is Only Valid for Today:
    <input placeholder="Day MM/DD/YYYY">
</div>

</div>

<script>
const TAX_RATE = 0.065;

function addItem() {
    const body = document.getElementById("itemBody");
    const row = document.createElement("tr");
    row.innerHTML = `
        <td></td>
        <td><input></td>
        <td><input></td>
        <td class="right"><input type="number" step="0.01" oninput="recalc()"></td>
        <td class="right"><input type="number" value="1" oninput="recalc()"></td>
        <td class="right">$0.00</td>
    `;
    body.appendChild(row);
    renumber();
}

function renumber() {
    document.querySelectorAll("#itemBody tr").forEach((r,i)=>{
        r.cells[0].innerText = i + 1;
    });
}

function recalc() {
    let sub = 0;
    document.querySelectorAll("#itemBody tr").forEach(r=>{
        let p = +r.cells[3].children[0].value || 0;
        let q = +r.cells[4].children[0].value || 0;
        let t = p * q;
        r.cells[5].innerText = "$" + t.toFixed(2);
        sub += t;
    });
    let tax = sub * TAX_RATE;
    document.getElementById("sub").innerText = "$" + sub.toFixed(2);
    document.getElementById("tax").innerText = "$" + tax.toFixed(2);
    document.getElementById("total").innerText = "$" + (sub + tax).toFixed(2);
}
</script>

</body>
</html>
